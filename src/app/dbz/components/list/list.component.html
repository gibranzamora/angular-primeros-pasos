<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEvent = even;
      let isOdd = odd;"

    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEvent
    }"
    >
    <div>
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>

    <button (click)="onDeleteCharacter(character.id )" class="btn btn-danger">X</button>
     <!-- Esto va dentro de las comillas de ngFor
        y es algunas cosas que se pueden saber con tener el index
        let isFirst = first;
      let isLast = last;
      let isEvent = even;
      let isOdd = odd;
       -->
<!--
    <span>Es par: {{isEvent}}</span>
    <span>Es impar: {{isOdd}}</span>
    <span>Es el primero: {{isFirst}}</span>
    <span>Es el ultimo: {{isLast}}</span> -->
  </li>
</ul>
